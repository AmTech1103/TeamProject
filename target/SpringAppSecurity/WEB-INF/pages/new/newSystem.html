<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>System Manager</title>
<link rel="stylesheet" type="text/css" href="errors.css" />
</head>
<body>
	<h2>System Manager</h2>
	<form id="system" action="showSystems" method="post">
		

		<table>
			<tr>
				<td><label for="name">System Name</label></td>
				<td><input id="name" name="name" required="required" type="text" value=""/></td>
			</tr>
			<tr>
				<td><label for="vcsUrl">Version Control System URL</label></td>
				<td><input id="vcsUrl" name="vcsUrl" required="required" type="text" value=""/></td>
			</tr>
			<tr>
				<td><label for="issueTrackerUrl">Issue Tracker URL</label></td>
				<td><input id="issueTrackerUrl" name="issueTrackerUrl" required="required" type="text" value=""/></td>
			</tr>
			<tr>
				<td><label for="programmingLang">Programming Language</label></td>
				<td>
						<select id="programmingLang.id" name="programmingLang.id" required="required">
							<option value="1">C++</option><option value="2">Java</option>
						</select>
					</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Add System" /></td>
			</tr>
		</table>

	</form>

</body>
</html>
