<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>Report Manager</title>

<link rel="stylesheet" type="text/css" href="errors.css" />
<!-- <script src="/severe-issues/js/severe-issues.js" type="text/javascript"></script>
<script src="/severe-issues/js/utils.js" type="text/javascript"></script> -->
</head>
<body>
	<h2>Report Manager</h2>
	<form id="report" action="showReports" method="post">
	
		<table>
			<tr>
				<td><label for="systemRelease.system.id">System Name</label></td>
				<td><select id="systemId" name="systemRelease.system.id" required="required">
						<option value="">-- Select system</option>
						<option value="7">Apache Lucene</option><option value="8">Hibernate</option><option value="9">Apache Derby</option><option value="10">Netbeans - Editor</option><option value="11">OpenJPA</option><option value="12">Apache Cocoon</option><option value="49">PowerPoint</option>
					</select> <a href="newSystem.html"> Add new system</a></td>

			</tr>
			<tr>
				<td><label for="systemRelease.id">Release Name</label></td>
				<td><select id="systemReleaseId" name="systemRelease.id" required="required">
						<option value="">-- Select release</option>
					</select> <a href="newRelease.html"> Add new system release</a></td>
			</tr>
			<tr>
				<td><label for="idInIssueTracker">Id in Issue Tracker</label></td>
				<td><input id="idInIssueTracker" name="idInIssueTracker" required="required" type="text" value=""/></td>
			</tr>
			<tr>
				<td><label for="title">Title</label></td>
				<td><textarea id="title" name="title" required="required"></textarea></td>
			</tr>
			<tr>
				<td><label for="description">Description</label></td>
				<td><textarea id="description" name="description" required="required"></textarea></td>
			</tr>
			<tr>
				<td><label for="type">Type</label></td>
				<td><select id="type" name="type" required="required">
						<option value="false" selected="selected">Bug</option>
						<option value="true">Enhancement</option>
					</select></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Add Report"
					 /></td>
			</tr>
		</table>

	</form>

</body>
</html>
