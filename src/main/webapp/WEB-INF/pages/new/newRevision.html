<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>Revision Manager</title>
<link rel="stylesheet" type="text/css" href="errors.css" />
</head>
<body>
	<h2>Revision Manager</h2>
	<form id="revision" action="showRevisions" method="post">
	
		<table>
			<tr>
				<td><label for="system.id">System Name</label></td>
				<td><select id="systemId" name="system.id" required="required">
						<option value="">-- Select system</option>
						<option value="7">Apache Lucene</option><option value="8">Hibernate</option><option value="9">Apache Derby</option><option value="10">Netbeans - Editor</option><option value="11">OpenJPA</option><option value="12">Apache Cocoon</option><option value="49">PowerPoint</option>
					</select> <a href="newSystem.html"> Add new system</a></td>

			</tr>
			<tr>
				<td><label for="idInVcs">Id in Version Control System</label></td>
				<td><input id="idInVcs" name="idInVcs" required="required" type="text" value=""/></td>
			</tr>
			<tr>
				<td><label for="comment">Comment</label></td>
				<td><textarea id="comment" name="comment" required="required"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Add Revision"
					 /></td>
			</tr>
		</table>

	</form>

</body>
</html>
